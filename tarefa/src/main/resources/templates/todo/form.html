<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar mb-4 navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-md">
            <a class="navbar-brand" href="#">Agenda</a>
        </div>
    </nav>

    <main class="container">
        <h2>
            <span th:unless="${todo.id}">Nova</span>
            <span th:if="${todo.id}">Editar</span>
            Tarefa
        </h2>
        
        <form method="post" th:object="${todo}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="titulo" class="form-label"> TÃ­tulo</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" >
            </div>
             <div class="mb-3">
                <label for="dataFinal" class="form-label"> Data de Entrega</label>
                <input type="date" class="form-control" id="dataFinal" th:field="*{dataFinal}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
